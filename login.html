<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="border-gray-200 bg-white dark:bg-white dark:border-white">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/assets/logo.png" class="h-14" alt="" />
        </a>
      </div>
    </nav>
    <!-- navbar -->

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Masuk ke Akun</h2>
            <p class="text-center mb-4">
              Yuk, lanjutkan belajarmu di videobelajar.
            </p>
            <form class="card-body">
              <div class="row">
                <div class="mb-3">
                  <label for="email" class="form-label">E-Mail *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <label for="password" class="form-label"
                    >Masukkan Kata Sandi</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control h-10"
                      id="password"
                      required
                    />
                    <!-- Ikon mata di sebelah kiri input -->
                    <span class="input-group-text h-10">
                      <i class="bi-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3 text-end">
                  <a class="text-secondary" href="#">Lupa Password?</a>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2">
                  Masuk
                </button>
                <button
                  type="button"
                  class="bg-green-100 hover:bg-green-200 text-green-400 font-bold py-2 px-4 border border-green-400 rounded"
                >
                  Daftar
                </button>

                <style>
                  .garis-tengah {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                  }

                  .garis-tengah::before,
                  .garis-tengah::after {
                    content: "";
                    flex: 50px;
                    border-top: 1px solid #cbd5e0; /* Warna garis */
                    margin: 0 20px; /* Jarak antara garis dan teks */
                  }
                </style>
                <div class="garis-tengah">atau</div>

                <br />
                <br />
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100 mb-2"
                >
                  <i class="fab fa-google"></i> Masuk dengan Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
